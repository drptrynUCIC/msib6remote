<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action ini bisa mengirim dan menerima data dari luar -->
    <form action=""> 
        <table border="1" align="center" cellpadding="15" width="70%">
        <thead>
            <tr bgcolor="aquared">
                <th colspan="2">Latihan Form</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Kirim"> &nbsp; &nbsp;
                    <input type="reset" value="Batal">
                </th>
            </tr>
        </tfoot>
        <tr>
            <td width="25%"><label for="">Masukan Nama :</label></td>
            <td><input type="text" name="" id="" placeholder="isi form ini" size="50" required></td>
        </tr>
        <!-- <tr>
            <td width="25%"><label for="">Masukan No Telp :</label></td>
            <td><input type="tel" name="" id="" placeholder="isi form ini" size="50" required></td>
        </tr> -->
        <tr>
            <td width="25%"><label for="">Masukan Email :</label></td>
            <td><input type="email" name="" id="" placeholder="Masukan alamat email" size="50" required></td>
            <!-- type hidden mengirim form yang sifatnya rahasia misal id  -->
            <input type="hidden" name="" id="">
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" value="L"> laki-laki &nbsp;
                <input type="radio" name="gender" value="P"> Perempuan 
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox" name="hobby" id="" value="membaca">Membaca 
                <input type="checkbox" name="hobby" id="" value="main game">Main Game <br>
                <input type="checkbox" name="hobby" id="" value="olahraga">Olahraga 
                <input type="checkbox" name="hobby" id="" value="Makan">Makan <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Pendidikan</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">--Pilih Pendidikan--</option>
                    <option value="SMA">SMA</option>
                    <option value="D3">D3</option>
                    <option value="S1">S1</option>
                    <option value="S2">S2-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Alamat</label>
            </td>
            <td>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Disabled</label>
            </td>
            <td>
                <input type="text" name="" id="" disabled>
            </td>
        </tr>
        
        </table>
    </form>
</body>
</html>
